{% extends "base.html" %}
{% load static %}

{% block title %}Подписка{% endblock %}



{% block content %}


        <div class="container">
            <div class="header">
                {% if user.profile.subscription == True %}
                    <p>Подписка оформлена</p>

                        <form action="" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Отписаться">
                        </form>
                {% else %}
                    <p>Подписка не оформлена</p>

                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Подписаться">
                    </form>
                {% endif %}

                <a href="/articles/"> На главную </a>
        </div>
        </div>


{% endblock %}
