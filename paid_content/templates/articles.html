{% extends "base.html" %}
{% load static %}

{% block title %}Журнал{% endblock %}



{% block content %}
    <div class="container">
        <div class="header">
            <h1>Список статей</h1>
        </div>
        <div class="articles">
            {% for article in articles %}
                {% if article.paid_content == False %}
                    <a href="{{article.id}}"> <h3>{{article.title}}</h3></a>
                {% else %}
                    <a href="{{article.id}}" style="color: red" > <h3>{{article.title}}</h3></a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
